<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="icons/Spotify_Icon_RGB_Green.png">
    <script src="https://kit.fontawesome.com/cf79351772.js" crossorigin="anonymous"></script>
    <title>Spotify Graphs</title>
</head>

<body>
    <header>
        <nav>
            <img src="icons\Spotify_Logo_RGB_Green.png">
            <h1>Graphs</h1>

        </nav>
        <div class="compare-bar">
            <div class="compare-container">
                <div class="cards-container">
                    <div class="card-container">

                    </div>

                    <div class="add-more-btn">
                        <p>add more</p>
                        <span>&#10005;</span>
                    </div>
                </div>
                <button onclick="compare()" class="compare-btn">compare</button>
            </div>
        </div>
        <div class="details-bar">
            <div class="detail-container">
                <select id="year-select">
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                </select>

            </div>

        </div>

    </header>
    <main>
        <div id="scene"><canvas id="graph-container"></canvas></div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="script/main.js"></script>
</body>

</html>
